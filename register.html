<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
    <!-- navbar start -->

    <!-- navbar end -->
    <!-- feather icon -->

    <!-- my style -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <div class="register-box">
      <h1>Sign Up</h1>
      <form>
        <label>*Full Name</label>
        <input type="text" placeholder="" />
        <label>*Email</label>
        <input type="Email" placeholder="" />
        <label>*Phone Number</label>
        <input type="Phone Number" placeholder="" />
        <label>*Password</label>
        <input type="Password" placeholder="" />
        <label>*Confirm Password</label>
        <input type="Password" placeholder="" />
        <label class="checkbox checkbox-field">
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            data-name="Checkbox"
            class="checkbox-input checkbox-2"
          />
          <span class="checkbox-label form-label" for="checkbox">
            Agree with <a href="#">Terms & Conditions</a>
          </span>
        </label>
        <input type="button" value="Sign Up" />
      </form>
      <p class="pirim-2">Already have an account? <a href="#">Sign In</a></p>
    </div>
    <footer><div id="footer"></div></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
    <!-- navbar start -->

    <!-- navbar end -->
    <!-- feather icon -->

    <!-- my style -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <div class="formpagewrap page-wrapper">
      <div class="formwrapper card form pages masup">
        <form class="text-center">
          <div class="formheader">
            <h1 class="heading-h2-size">Sign Up</h1>
          </div>
          <div class="layout-grid grid-1-column">
            <label>*Full Name</label>
            <input
              type="name"
              maxlength="256"
              name="name"
              class="input"
              required=""
            />
            <label>*Email</label>
            <input
              type="email"
              maxlength="256"
              name="email"
              class="input"
              required=""
            />
            <label>*Phone Number</label>
            <input
              type="phone"
              maxlength="256"
              name="phone"
              class="input"
              required=""
            />
            <label>*Password</label>
            <input
              type="password"
              maxlength="256"
              name="password"
              class="input"
              required=""
            />
            <label>*Confirm Password</label>
            <input
              type="repassword"
              maxlength="256"
              name="repaassword"
              class="input"
              required=""
            />
            <div class="mg-top-14px text-center">
              <div class="form-block form">
                <label class="checkbox checkbox-field">
                  <input
                    type="checkbox"
                    id="checkbox"
                    name="checkbox"
                    data-name="Checkbox"
                    class="checkbox-input checkbox-2"
                  />
                  <p class="checkbox-label form-label" for="checkbox">
                    Agree with
                    <a href="" class="sign-up">Terms &amp; Conditions</a>
                  </p>
                </label>
              </div>
            </div>
            <input
              type="submit"
              value="Sign Up"
              data-wait="Please wait..."
              class="formbutton btn-primary button"
            />
          </div>
          <p class="mg-top-12px mg-bottom-0">
            Already have an account? <a class="sign-up" href="#">Sign In</a>
          </p>
        </form>
      </div>
    </div>
    <footer><div id="footer"></div></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />
  </head>
  <body>
    <main>
      <div class="formpagewrap page-wrapper">
        <div class="formwrapper card form pages masup">
          <form id="login" class="text-center">
            <div class="formheader">
              <h1 class="heading-h2-size">Sign In</h1>
            </div>
            <div class="layout-grid grid-1-column">
              <input
                id="email"
                type="email"
                maxlength="50"
                placeholder="Email"
                name="Email"
                class="input"
                required=""
              />
              <input
                id="password"
                type="password"
                maxlength="20"
                placeholder="Password"
                name="Password"
                class="input"
                required=""
              />
              <div class="top-opt">
                <div class="form-block form">
                  <label class="checkbox checkbox-field">
                    <input
                      type="checkbox"
                      id="checkbox"
                      name="checkbox"
                      data-name="Checkbox"
                      class="checkbox-input checkbox-2"
                    />
                    <p class="checkbox-label form-label" for="checkbox">
                      Remember me
                    </p>
                  </label>
                </div>
                <p><a class="fgt-pass" href="#">Forgot your password?</a></p>
              </div>
              <input
                type="submit"
                value="Sign In"
                data-wait="Please wait..."
                class="formbutton btn-primary button"
              />
            </div>
            <p class="bottom-opt">
              Don't have account?
              <a class="sign-up" href="register.html">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="script/loginControl.js"></script>
</html>
